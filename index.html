<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>jQuery Tablesort Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
  </head>
  <body>
    <div class="container">
      <h2>jQuery Tablesort Demo</h2>
      <table class="demo" cellspacing="0" cellpadding="0">
        <caption>Adopt a Pet</caption>
        <colgroup>
          <col/>
          <col/>
          <col/>
          <col/>
          <col/>
        </colgroup>
        <thead>
          <tr>
            <th><div>#</div></th>
            <th><div>name</div></th>
            <th><div>species</div></th>
            <th><div>price</div></th>
            <th><div>available</div></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>bugs</td>
            <td>rabbit</td>
            <td>$1.25</td>
            <td>Jun 24 2009</td>
          </tr>
          <tr>
            <td>1</td>
            <td>rascal</td>
            <td>dog</td>
            <td>$3.50</td>
            <td>Apr 1 2010</td>
          </tr>
          <tr>
            <td>1</td>
            <td>rufus</td>
            <td>dog</td>
            <td>$0.25</td>
            <td>Jun 17 2009</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
